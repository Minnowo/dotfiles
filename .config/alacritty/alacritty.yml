# see https://github.com/tmcdonell/config-alacritty/blob/master/alacritty.yml

draw_bold_text_with_bright_colors: false

ve_config_reload: true



window:
   opacity: 1.0 



cursor:
   style: Block 



font:
   size: 12.0



hints:
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     # command: firefox
     # # has to be abs path
     command: { program: "/home/minno/.config/alacritty/scripts/copy_link.sh", args: []}  
     post_processing: true
     
     mouse:
       enabled: true
       mods: Control



key_bindings:
   - { key: V,        mods: Control|Shift, action: Paste                        }
   - { key: C,        mods: Control|Shift, action: Copy                         }
   - { key: K,        mods: Control      , action: ScrollLineUp  }
   - { key: J,        mods: Control      , action: ScrollLineDown  }
   - { key: K,        mods: Control|Shift      , action: ScrollPageUp  }
   - { key: J,        mods: Control|Shift      , action: ScrollPageDown  }
     #   - { key: K,        mods: Control      , command: { program: "notify-send", args: ["uwu"] }  }
     # - { key: J,        mods: Control      , command: "notify-send uwu"      }
     



